  <!-- Wave 1: Subtle background wave -->
  <path d="M120 -50 C 40 150, 180 350, 100 562" fill="none" stroke="white" stroke-width="20" stroke-opacity="0.5" stroke-linecap="round" />
  
  <!-- Wave 2: Main strong wave -->
  <path d="M220 -50 C 150 150, 290 350, 210 562" fill="none" stroke="white" stroke-width="36" stroke-linecap="round" />
  
  <!-- Wave 3: Intersecting flow -->
